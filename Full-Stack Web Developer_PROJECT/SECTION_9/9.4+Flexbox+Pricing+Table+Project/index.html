<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        padding: 0px;
      }

      .pricing-container{
        background-color: rgba(0, 255, 255, 0.593);
        /* padding: 5px; */
        display: flex;
        justify-content:center;
        gap:10px;
        padding: 20px;
        align-items: center;
       
      }
      .pricing-container .pricing-plan{
        background-color: rgb(255, 255, 255);
        padding: 5px;
       
        border-radius: 10px;
        max-width: 700px;
        min-width: 500px;
        
      }
      .pricing-container .pricing-plan .plan-title{
        background-color: rgb(0, 0, 128);
        padding: 20px;
        border-radius: 5px;
        color: aliceblue;
        text-align: center;
      }
      .pricing-container .pricing-plan  .plan-price{
       margin-top: 20px;
       text-align: center;
       font-size: 22px;
       color: rgba(0, 0, 0, 0.349);
       font-weight: bold;
      }
      .pricing-container .pricing-plan  .plan-features{
        list-style: none;
        padding: 20px;
        
        
      }
      .pricing-container .pricing-plan  .plan-features li{
        text-align: left;
        
      }
      .pricing-container .pricing-plan .plan-button{
        border: none;
        background-color: rgba(173, 73, 6, 0.79);
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        color: aliceblue;
        
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          display: grid;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
